<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rest-Point Software</title>

    <link rel="icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" href="/rest.png" />
    <link rel="apple-touch-icon" href="/rest.png" />

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="RestPoint" />

    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#34495E" />

    <style>
      body {
        font-family: 'Inter', sans-serif;
        margin: 0;
        background-color: #F8F9FA;
      }

      #install-screen {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        display: none; /* hidden by default */
        justify-content: center;
        align-items: center;
        flex-direction: column;
        background-color: #F8F9FA;
        z-index: 9999;
        color: #2C3E50;
        transition: opacity 0.5s ease-out;
      }

      #install-screen .logo-text {
        font-size: 2.5rem;
        font-weight: 700;
        background: linear-gradient(90deg, #2C3E50 0%, #00B894 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      #install-screen .progress-bar {
        margin-top: 2rem;
        width: 80%;
        height: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
        overflow: hidden;
      }

      #install-screen .progress-bar-fill {
        width: 0%;
        height: 100%;
        background: #00B894;
        transition: width 0.2s ease-in-out;
      }

      #install-btn {
        margin-top: 1.5rem;
        padding: 10px 20px;
        border: none;
        border-radius: 8px;
        background: #00B894;
        color: white;
        font-size: 1rem;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <!-- Install screen -->
    <div id="install-screen">
      <h1 class="logo-text">Rest-Point</h1>
      <p>Installing appâ€¦</p>
      <div class="progress-bar">
        <div class="progress-bar-fill" id="progress-fill"></div>
      </div>
    </div>

    <!-- Your app root -->
    <div id="root"></div>

    <script type="module" src="/src/main.jsx"></script>

    <script>
      let deferredPrompt;
      const installScreen = document.getElementById("install-screen");
      const progressFill = document.getElementById("progress-fill");

      // Catch browser install event
      window.addEventListener("beforeinstallprompt", (e) => {
        e.preventDefault();
        deferredPrompt = e;

        // Show a custom button or auto-trigger install prompt
        if (confirm("Do you want to install Rest-Point App?")) {
          deferredPrompt.prompt();
          deferredPrompt.userChoice.then((choiceResult) => {
            if (choiceResult.outcome === "accepted") {
              // Show fake install progress screen
              installScreen.style.display = "flex";
              runFakeProgress();
            }
            deferredPrompt = null;
          });
        }
      });

      // Fake progress animation
      function runFakeProgress() {
        let progress = 0;
        const interval = setInterval(() => {
          if (progress >= 100) {
            clearInterval(interval);
            installScreen.style.opacity = "0";
            setTimeout(() => {
              installScreen.style.display = "none";
            }, 500);
          } else {
            progress += 5;
            progressFill.style.width = progress + "%";
          }
        }, 200);
      }

      // --- Service Worker Registration ---
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("/service-worker.js")
          .then(registration => {
            console.log("Service Worker registered with scope:", registration.scope);
          })
          .catch(error => {
            console.error("Service Worker registration failed:", error);
          });
      }
    </script>
  </body>
</html>
